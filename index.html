    <div class="userinput">
      <input id="searchtext" type="text" name="search">
      <button id="search" 
        type="button"
        onclick="serachButtonClick();" >
        フリーワード検索
      </button>
      <p>項目No選択</p>
      <select id="selectbox" name="itemNo">
        <optgroup label="目標">

          <option value=15>No15</option>
          <option value=16>No16</option>
          <option value=17>No17</option>
          <option value=18>No18</option>
        </optgroup>
      <input id="resistertext" type="text" name="register">
      <button id="registerbutton" 
        type="button" >
        取り組み内容登録
      </button>
    </div>
    <div class="resultBase">
      <h2 class="resultTitle">結果一覧</h2>
